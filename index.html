<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Arthur</title>
</head>

<body>
  <h1>Please add or Subtract</h1>
  <div class="board">
    <div id="value">
      0
    </div>
    <div class="container">
      <button id="increment">
        +
      </button>
      <form class="value-form">
        <input type="number" name="" value="0" id="number">
      </form>
      <button id="decrement">
        -
      </button>
    </div>

  </div>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
